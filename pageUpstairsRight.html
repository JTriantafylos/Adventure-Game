<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Museum Game</title>

		<link rel="stylesheet" type="text/css" href="css/browser_reset.css">

		<link rel="stylesheet" type="text/css" href="css/global.css">

		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<style>
			body {
				background: url(images/museumRoom1.jpg) center fixed;
				background-size: cover;
			}

			#imgNotePiece3Hidden {
				position: absolute;
				bottom: 35%;
				right: 6%;
				width: 96px;
			}

			#imgNotePiece3Hidden:hover {
				cursor: pointer;
			}
		</style>

		<script src="js/pageLoad.js"></script>

		<script>
		var dialogProgress = 0;

		function findNote3()
		{
			sessionStorage.setItem('hasNote3','true');
			sessionStorage.setItem('notePiece3Img','false');
			document.getElementById("messageBox").style.visibility = "visible";
			document.getElementById("imgNotePiece3Hidden").style.visibility = "hidden";
			document.getElementById("imgNotePiece3").style.visibility = "visible";
			document.getElementById("message").textContent = "You found a piece of a note!";
		}

		function continueStory()
		{
			if (dialogProgress == 0)
			{
				document.getElementById("message").textContent = "Maybe you should look around before you leave...";
				dialogProgress++;
			}
			else
			{
				document.getElementById("messageBox").style.visibility = "hidden";
				document.getElementById("roomArrowLeft").style.opacity = "1";
			}
		}

		function moveRoom(direction)
		{
			switch (direction)
			{
				case "LEFT":
				location = "pageUpstairsCenter.html";
				break;
			}

		}
		</script>
	</head>

	<body>
		<div id="roomArrowLeft" onclick="moveRoom('LEFT')">
			<i class="fa fa-arrow-left fa-5x"></i>
		</div>

		<img id="imgNotePiece3Hidden" onclick="findNote3()" src="images/notePiece3.png">

		<img id="imgNotePiece1" src="images/notePiece1.png">
		<img id="imgNotePiece2" src="images/notePiece2.png">
		<img id="imgNotePiece3" src="images/notePiece3.png">

		<div id="messageBox">
			<p id="message">This room seems to come to a dead end.</p>
			<span id="clickToContinue" onClick="continueStory()">Click Here To Continue</span>
		</div>
	</body>
</html>

<script>
	if(sessionStorage.getItem('notePiece3Img') == "false")
	{
		document.getElementById("imgNotePiece3Hidden").style.visibility = "hidden";
	}
	else
	{
		document.getElementById("imgNotePiece3Hidden").style.visibility = "visible";
	}

</script>
